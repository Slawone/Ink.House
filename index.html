<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.svg" />
    <title>Магазин реплик картин Ink. House</title>
    <link href="css/style.css" rel="stylesheet" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a class="logo__link" href="/">
            <img class="logo__image" src="/images/logo.svg" alt="Logo" />
          </a>
        </div>

        <button class="burger-btn">
          <img
            class="burger-btn__icon"
            src="/images/icons/burger.svg"
            alt="Burger"
          />
        </button>

        <button class="close-btn">
          <img
            class="close-btn__icon"
            src="/images/icons/close.svg"
            alt="Close"
          />
        </button>

        <nav class="nav">
          <a class="nav__link" href="#!">Репродукции</a>
          <a class="nav__link" href="#!">Новинки</a>
          <a class="nav__link" href="#!">О нас</a>
        </nav>

        <button class="basket-btn">
          <img
            class="basket-btn__icon"
            src="/images/icons/basket.svg"
            alt="Basket"
          />
        </button>
      </div>
    </header>
  </body>
</html>
